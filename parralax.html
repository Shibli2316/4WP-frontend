<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */

        /* Reset some default styles for consistency */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Style for the card container */
        .card-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Style for each card */
        .card {
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            margin-bottom: 20px;
            position: relative;
        }

        /* Style for the card image */
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        /* Style for the card content */
        .card-content {
            margin-top: 16px;
        }

        /* Style for the card title */
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Style for the card description */
        .card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        /* Style for the card button */
        .card-button {
            background-color: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        // Add parallax effect using JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            var cards = document.querySelectorAll('.card');

            function handleMouseMove(event) {
                var card = this;
                var boundingBox = card.getBoundingClientRect();
                var mouseX = event.clientX - boundingBox.left;
                var mouseY = event.clientY - boundingBox.top;
                var offsetX = (mouseX - boundingBox.width / 2) / 10;
                var offsetY = (mouseY - boundingBox.height / 2) / 10;

                card.querySelector('img').style.transform = 'translate(' + offsetX + 'px, ' + offsetY + 'px)';
            }

            function handleMouseLeave() {
                this.querySelector('img').style.transform = 'translate(0, 0)';
            }

            cards.forEach(function (card) {
                card.addEventListener('mousemove', handleMouseMove);
                card.addEventListener('mouseleave', handleMouseLeave);
            });
        });
    </script>
    <title>Your Website</title>
</head>
<body>

    <!-- Card Container -->
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://placekitten.com/300/200" alt="Card Image">
            <div class="card-content">
                <div class="card-title">Card Title 1</div>
                <div class="card-description">This is a sample card description. You can customize it based on your content.</div>
                <button class="card-button">Read More</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://placekitten.com/300/200" alt="Card Image">
            <div class="card-content">
                <div class="card-title">Card Title 2</div>
                <div class="card-description">This is a sample card description. You can customize it based on your content.</div>
                <button class="card-button">Read More</button>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="https://placekitten.com/300/200" alt="Card Image">
            <div class="card-content">
                <div class="card-title">Card Title 3</div>
                <div class="card-description">This is a sample card description. You can customize it based on your content.</div>
                <button class="card-button">Read More</button>
            </div>
        </div>
    </div>

</body>
</html>
